<nav>
  <div class="title">Product</div>
  <span>
    <button mat-icon-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
    <button mat-icon-button (click)="insert()"><mat-icon>add</mat-icon></button>
  </span>
</nav>
<mat-form-field style="width: 100%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>
<table mat-table [dataSource]="productList" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">{{element.price}}</td>
  </ng-container>
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef><mat-icon>edit</mat-icon></th>
    <td mat-cell *matCellDef="let element"><mat-icon (click)="edit(element)">edit</mat-icon></td>
  </ng-container>
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef><mat-icon>delete</mat-icon></th>
    <td mat-cell *matCellDef="let element"><mat-icon (click)="remove(element.id)">delete</mat-icon></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="pageSizes" *ngIf="!(length <= pageSizes[0])" [showFirstLastButtons]="true"
  aria-label="Select page of users"></mat-paginator>
