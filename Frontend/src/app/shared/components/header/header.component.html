    <button mat-button [matMenuTriggerFor]="itemsMenu">Dropdown Button</button>
    <mat-menu #itemsMenu="matMenu">

        <button mat-menu-item (click)="DropdownbuttonFoo()">Foo</button>
        <button mat-menu-item (click)="DropdownbuttonBar()">Bar</button>

    <div class="spacer"></div>
    <button mat-button [matMenuTriggerFor]="itemsUser" id="user">
        <mat-icon>person</mat-icon>{{user}}

    <mat-menu #itemsUser="matMenu">
        <div mat-menu-item>Access Level: {{accessLevel}}</div>
        <button type="submit" mat-menu-item (click)="Logout()">
            <mat-icon>logout</mat-icon>Log out
        </button>
    </mat-menu>
